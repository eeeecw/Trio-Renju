<!DOCTYPE html>
<html lang="zh">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>三国鼎立</title>
	<meta itemprop="name" content="e三人五子棋之三国鼎立" />
	<meta itemprop="image" content="http://www.yalieq.com/wzq/logo.jpg" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, maximum-scale=1.0, user-scalable=no">
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/1.css" rel="stylesheet" type="text/css" />
	<link href="./css/suofang.css" media="screen and (max-device-width: 400px) and screen and (min-width: 400px) and (max-device-width: 600px)"
	 rel="stylesheet" type="text/css" />
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://cdn.bootcss.com/Swiper/4.2.2/css/swiper.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/Swiper/4.2.2/js/swiper.min.js"></script>
	<script src="http://cdn-hangzhou.goeasy.io/goeasy.js"></script>
	<script src="./js/index.js"></script>
	<link rel="stylesheet" href="./css/css.css">
	<script type="text/javascript">
		window.addEventListener(('orientationchange' in window ? 'orientationchange' : 'resize'), (function () {
			function c() {
				var d = document.documentElement;
				var cw = d.clientWidth || 750;
				d.style.fontSize = cw / 20 + 'px';
			}
			c();
			return c;
		})(), false);
	</script>
</head>

<body>
	<div id="container" class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide" id="slide1" style="background-color: #EBEBEB;">
				<div class="begin cm">
					<img class="begin-img" src="./image/begin.png" />
					<div class="start" id="start">
						<img id="startGame" src="image/shanzi.png" />
						<img id="startGame2" src="image/shanzijinru.png" />
					</div>
					<div class="help" id="help">
						<a onclick="help()">
							<img id="help1" src="./image/shanzi.png" />
							<img id="help2" src="./image/shanzibangzhu.png" />
						</a>
					</div>
				</div>
				<div id="helppage" class="cm">
					<div id="closehelp">
						<img src="./image/return_3.png" alt="">
					</div>
					<div class="text">
						游戏规则：<br>
						1、三人都打开网页并且都选择了角色之后进入下棋界面；<br>
						2、三人轮流下子，当三人都下到第16颗子时可以选择翻棋，即将别人的棋子翻成自己的颜色；<br>
						3、不能翻四连珠两头的棋子，一人一局一次翻棋机会，一子只能翻一次。
					</div>
				</div>
			</div>
			<div class="swiper-slide" id="slide2">
				<div id="login" class="cm">
					<div style="margin-bottom: 1.71rem;width: 7.2rem;text-align: center;">
						<img id="play1" style="margin: 0 auto;" src="image/wei1.png">
					</div>
					<div style="width: 7.2rem;height: 2rem;display: flex;justify-content: space-between;">
						<img id="play2" src="image/shu1.png">
						<img id="play3" src="image/wu1.png">
					</div>
				</div>
			</div>
			<div class="swiper-slide" id="slide3">
				<canvas id="c1" class="cm"></canvas>
				<div id="now">
					<img src="./image/wei.png" alt="" id="p1">
					<img style="display: none;" src="./image/shu.png" alt="" id="p2">
					<img style="display: none;" src="./image/wu.png" alt="" id="p3">
				</div>
				<div id="isfan" style="display: none;">
					<img src="./image/fanqi.png" alt="">
				</div>
			</div>
		</div>
	</div>
	<div id="over">
		<div class="cm">
			<img style="display: none;" src="./image/heiw.png" alt="" id="cue1">
			<img style="display: none;" src="./image/baiw.png" alt="" id="cue2">
			<img style="display: none;" src="./image/lanw.png" alt="" id="cue3">
		</div>
	</div>
</body>

</html>
